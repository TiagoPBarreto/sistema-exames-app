<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/icon.png" width="100" height="100">
                </div>
                <h1 class="text-center">Registrar-se aqui</h1>
                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Nome de Usuario</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Digite nome do usuario">
                        <mat-hint>Nome do usuario deve ser unico</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Digite a senha do usuario">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Nome</mat-label>
                        <input required [(ngModel)]="user.nome" name="nome" matInput placeholder="Digite seu Nome">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite seu Apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite seu email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Telefone</mat-label>
                        <input required [(ngModel)]="user.telefone" name="telefone" matInput placeholder="Digite seu telefone">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="accent">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="primary">Limpar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
